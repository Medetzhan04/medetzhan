<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Профиль</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #0f1724;
      --accent1: #6ee7b7;
      --accent2: #60a5fa;
      --accent3: #f472b6;
      --glow: 0 10px 30px rgba(96,165,250,0.12);
      --card-radius: 20px;
      --transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      background-color: var(--bg1);
      background-image:
        radial-gradient(circle at 15% 15%, rgba(96,165,250,0.12), transparent 60%),
        radial-gradient(circle at 85% 85%, rgba(244,114,182,0.1), transparent 50%);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;

      display: flex;
      align-items: center;
      justify-content: center;

      /* Убираем смещение на мобильных устройствах */
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      padding: clamp(12px, 4vw, 32px);

      color: white;
    }

    .card {
      width: 100%;
      max-width: clamp(340px, 90vw, 440px); /* Динамическая ширина */
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-radius: var(--card-radius);
      padding: clamp(18px, 4vw, 28px);
      box-shadow: var(--glow);
      backdrop-filter: blur(10px) saturate(1.2);
      border: 1px solid rgba(255,255,255,0.05);
      position: relative;
      transition: var(--transition);
      margin: 0 auto; /* Центрируем карточку */
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 50px rgba(96,165,250,0.25);
    }

    .accent-bar {
      position: absolute;
      left: -60px;
      top: -60px;
      right: -60px;
      height: 160px;
      background: linear-gradient(90deg, rgba(110,231,183,0.08), rgba(96,165,250,0.08), rgba(244,114,182,0.08));
      transform: rotate(-6deg);
      filter: blur(30px);
      border-radius: 18px;
      pointer-events: none;
    }

    .main {
      display: flex;
      gap: 18px;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .avatar-wrap {
      width: clamp(90px, 24vw, 150px);
      height: clamp(90px, 24vw, 150px);
      display: grid;
      place-items: center;
      border-radius: 50%;
      padding: 6px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      transition: var(--transition);
    }

    .avatar-wrap:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 18px 40px rgba(96,165,250,0.2);
    }

    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: block;
      object-fit: cover;
      border: 6px solid rgba(255,255,255,0.06);
    }

    .name {
      font-size: clamp(20px, 3vw, 28px);
      font-weight: 800;
      margin-top: 12px;
    }

    .social {
      display: flex;
      gap: 14px;
      margin-top: 18px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .social a {
      display: inline-grid;
      place-items: center;
      width: clamp(42px, 12vw, 54px);
      height: clamp(42px, 12vw, 54px);
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.06);
      transition: var(--transition);
    }

    .social a:hover {
      transform: translateY(-6px) scale(1.08);
      box-shadow: 0 14px 30px rgba(0,0,0,0.5);
    }

    .social img {
      width: 50%;
      height: 50%;
      object-fit: contain;
    }

    @media (max-width: 480px) {
      .social {
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="accent-bar" aria-hidden="true"></div>
    <div class="main">
      <div class="avatar-wrap">
        <img class="avatar" src="photo.jpg" alt="Моё фото">
      </div>
      <div class="name">medetzhan</div>
      <div class="social">
        <a href="https://wa.me/77778631590" target="_blank" rel="noopener" aria-label="WhatsApp">
          <img src="icons/whatsapp.png" alt="WhatsApp">
        </a>
        <a href="https://t.me/medetzhan" target="_blank" rel="noopener" aria-label="Telegram">
          <img src="icons/telegram.png" alt="Telegram">
        </a>
        <a href="https://instagram.com/medetzhan" target="_blank" rel="noopener" aria-label="Instagram">
          <img src="icons/instagram.png" alt="Instagram">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
